name: Deploy

on:
  # Auto-deploy when pushing to main
  push:
    branches: [main]
    paths:
      - 'server/**'
      - '.github/workflows/deploy.yml'

  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/kuurier/server

            # Pull latest code
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            # Rebuild image without cache to ensure latest code is used
            docker build --no-cache -t kuurier-server:latest .

            # Recreate API containers with new image (keep DB and Redis running)
            docker compose -f docker-compose.prod.yml up -d --force-recreate api-blue api-green

            # Wait for services to be healthy
            sleep 15

            # Verify health
            curl -sf http://localhost/health || exit 1

            echo "Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed! Check the logs above."
